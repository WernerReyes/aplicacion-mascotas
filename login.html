<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- LINKS CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">

     <!-- FUENTES -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600&family=Poppins&display=swap" rel="stylesheet">

     <!-- LINKS ICONOS --> 
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 d-flex justify-content-center pt-4">
            <img src="images/logo-empresa-login.png" alt="">
          </div>
          <form id="formulario">
            <div class="form-group mx-4 mt-3 div-email">
              <label for="email" class="email">Email</label>
              <div>
              <input type="text" class="form-control" id="email" placeholder="Ingresa tu email">
              </div>
            </div>
            <div class="form-group mx-4 mt-3 div-password">
              <label for="password"class="password">Contraseña</label>
              <div class="input-group">
                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
                  <span class="input-group-text ver-password">
                    <i class="bi bi-eye-slash"></i>
                    <i class="bi bi-eye visually-hidden"></i>
              </div>
            </div>
            <div class="d-flex mx-4 mt-4 mb-3 justify-content-between">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                  <label class="form-check-label" for="rememberMe">
                    Recordarme
                  </label>
                </div>
                <a href="#" class="forgot-password-link">¿Olvidó su contraseña?</a>
              </div>
              
              <div class="d-flex flex-column mt-4 mx-4">
                <input type="submit" class="btn btn-primary btn-ingresar" value="Ingresar">
              </div>
          </form>
        </div>
        <div class="text-center mt-4">
            <hr class="d-inline-block align-top w-25 mr-2">
            <p class="d-inline-block mb-0" style="font-family: 'Poppins';">O con</p>
            <hr class="d-inline-block align-top w-25 ml-2">
          </div>
          <div class="d-flex flex-column mt-4 mx-4">
            <button class="btn btn-secondary mb-2 btn-facebook">
              <img src="images/Facebook-Logo.png"alt="Facebook Logo" class="mx-2">
              <span class="align-middle">Iniciar con Facebook</span>
            </button>
            <button class="btn btn-secondary mt-3 btn-google">
              <img src="images/Google-Logo.png"  alt="Google Logo" class="mx-2 ">
              <span class="align-middle">Iniciar con Google</span>
            </button>
          </div>
          

          <div class="d-flex mx-4 mt-4 mb-3 justify-content-between">
            
              <label class="form-check-label" for="rememberMe">
               ¿No tienes una cuenta?
              </label>
            
            <a href="crear-cuenta.html" class="forgot-password-link">Inscribete</a>
          </div>

          <div class="d-flex justify-content-center mt-2">
            <p class="text-center año-creado">PetCare-2023</p>
          </div>


          <!-- MODAL -->
    <div class="modal fade" id="modal-carga" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <!-- CONTENIDO DINAMICO -->
    </div>

    </div>
      
    
    <script src="js/login.js" type="module"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
