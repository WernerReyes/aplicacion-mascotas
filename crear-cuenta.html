<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta</title>
    <!-- LINKS CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">

     <!-- FUENTES -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600&family=Poppins&display=swap" rel="stylesheet">

     <!-- LINKS ICONOS --> 
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-end">
          <div class="col-md-6 text-end pt-4">
            <img src="images/logo-empresa-login.png" alt="" class="img-fluid" style="max-width: 50px;">
          </div>
          <form id="formulario">
            <h3 class="text-center" style="font-size: 30px; font-family: Manrope">Créate una cuenta</h3>
            <div class="mt-4">
            <img src="images/perro-cuenta.png" class="mx-4">

            
            <div class="form-floating mb-3 mx-4 p-0">
                <input type="text" name="nombres" class="form-control" id="nombres" placeholder="name@example.com">
                <label for="floatingInput">Ingresa tus nombres</label>
            </div>

            <div class="form-floating mb-3 mx-4 p-0">
              <input type="text" name="nombres" class="form-control" id="apellidos" placeholder="name@example.com">
              <label for="floatingInput">Ingresa tus apellidos</label>
          </div>
          
            <div class="form-floating mb-3 mx-4 div-telefono">
                <input type="number" name="numTelefono" class="form-control"  id="numTelefono" placeholder="name@example.com">
                <label for="floatingInput">Ingresa tu telefono (9 digitos)</label>
            </div>
         
          
          
            <div class="form-floating mb-3 mx-4 div-email">
                <input type="text" name='email' class="form-control" id="email" placeholder="name@example.com">
                <label for="floatingInput">Ingresa tu correo nuevo</label>
            </div>
         
                <div class="div-password">
                <div class="input-group mx-4">
                    <div class="form-floating w-75">
                        <input type="password" name='contraseña' class="form-control" id="password" placeholder="Password">
                        <label for="floatingPassword">Ingresa tu nueva contraseña</label>
                    </div>
                    <span class="input-group-text ver-password">
                      <i class="bi bi-eye-slash"></i>
                      <i class="bi bi-eye visually-hidden"></i>
                    </span>
                  </div>
                </div>
            
                <div class="div-confirmar-password">
                  <div class="input-group mx-4 mt-3">
                <div class="form-floating w-75">
                    <input type="password" name="confirmar contraseña" class="form-control" id="confirmarPassword" placeholder="Password" disabled>
                    <label for="floatingPassword">Confirmar contraseña</label>
                  </div>
                  <span class="input-group-text confirmar-password">
                    <i class="bi bi-eye-slash"></i>
                    <i class="bi bi-eye visually-hidden"></i>
                  </span>
                </div>
              </div>

              <div class="d-flex flex-column mt-4 mx-4">
                <input type="submit" class="btn btn-primary btn-ingresar" value="Crear">
              </div>
          </form>
        </div>
    </div>
        <div class="text-center mt-4">
          <hr class="d-inline-block align-top w-25 mr-2">
          <p class="d-inline-block mb-0" style="font-family: 'Poppins';">O con</p>
          <hr class="d-inline-block align-top w-25 ml-2">
        </div>
        <div class="d-flex flex-column mt-4 mx-4">
          <button class="btn btn-secondary mb-2 btn-facebook">
            <img src="images/Facebook-Logo.png"alt="Facebook Logo" class="mx-2">
            <span class="align-middle">Iniciar con Facebook</span>
          </button>
          <button class="btn btn-secondary mt-3 btn-google">
            <img src="images/Google-Logo.png"  alt="Google Logo" class="mx-2 ">
            <span class="align-middle">Iniciar con Google</span>
          </button>
        </div>
        
          <div class="d-flex mx-4 mt-4 mb-3 justify-content-between">
            
              <label class="form-check-label" for="rememberMe">
               ¿Ya tienes una cuenta?
              </label>
            
            <a href="login.html" class="forgot-password-link">Iniciar sesión</a>
          </div>

          <div class="d-flex justify-content-center mt-2">
            <p class="text-center año-creado">PetCare-2023</p>
          </div>
          
    
          <!-- MODAL -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
                  <!-- Contenido del modal -->
                  <div class="container child-element w-100 h-100 d-flex flex-column align-items-center div-cuenta-creada">
                    <div class="d-flex flex-column align-items-center flex-grow-1">
                      <h3>Cuenta creada exitosamente</h3>
                      <strong class="m-3">'Tu nuevo mejor amigo te está esperando'</strong>
                      <p class="text-center mx-3">Inicia sesión ahora y encuentra a tu compañero peludo perfecto para llevar a casa.</p>
                      <div>
                        <img src="images/cuenta-creada.png" class="img-fluid" alt="Imagen">
                      </div>
                      <h5></h5>
                      <button class="btn btn-primary btn-block">Iniciar sesión</button>
                    </div>
                  </div>
          </div>
        </div>
      </div>
    </div>
          
          
          
    </div>


    <script type="module" src="js/crear-cuenta.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
