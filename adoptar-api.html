      <div class="d-flex align-items-center mx-3 mt-2">
        <i class="bi bi-arrow-left-circle"></i>

      <div class="mx-3 mt-4">

        <div class="form-check">

            Hembra
          </label>
        </div>
      </div>

      <div class="mx-3 mt-4">

        <input type="range" class="form-range mb-0" min="0" max="20" id="edad-mascota" value="0">

      <div class="mx-3">

        </div>
      </div>
